<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Romántico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="collage-container">
            <!-- Collage 1 -->
            <div class="collage" id="collage1">
                <div class="photo-frame">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.04 PM.jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-1"></div>
                <div class="flowers flower-group-2"></div>
                <div class="flowers flower-group-3"></div>
                <div class="text-overlay" data-text="Te amo">Te amo</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 2 -->
            <div class="collage" id="collage2">
                <div class="photo-frame polaroid">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.04 PM (1).jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-4"></div>
                <div class="flowers flower-group-5"></div>
                <div class="text-overlay" data-text="Eres mi alegría">Eres mi alegría</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 3 -->
            <div class="collage" id="collage3">
                <div class="photo-frame torn-paper">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.05 PM.jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-1"></div>
                <div class="flowers flower-group-3"></div>
                <div class="text-overlay" data-text="A tu lado florezco">A tu lado florezco</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 4 -->
            <div class="collage" id="collage4">
                <div class="photo-frame organic-border">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.05 PM (1).jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-2"></div>
                <div class="flowers flower-group-5"></div>
                <div class="text-overlay" data-text="Donde estés tú, quiero estar yo">Donde estés tú, quiero estar yo</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 5 -->
            <div class="collage" id="collage5">
                <div class="photo-frame">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.05 PM (2).jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-3"></div>
                <div class="flowers flower-group-4"></div>
                <div class="text-overlay" data-text="Eres mi sol en días nublados">Eres mi sol en días nublados</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 6 -->
            <div class="collage" id="collage6">
                <div class="photo-frame polaroid">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.05 PM (3).jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-1"></div>
                <div class="flowers flower-group-5"></div>
                <div class="text-overlay" data-text="Siempre contigo">Siempre contigo</div>
                <div class="particles"></div>
            </div>

            <!-- Collage 7 -->
            <div class="collage" id="collage7">
                <div class="photo-frame torn-paper">
                    <img src="img/WhatsApp Image 2025-09-21 at 9.44.04 PM.jpeg" alt="Foto de pareja" class="photo">
                </div>
                <div class="flowers flower-group-2"></div>
                <div class="flowers flower-group-4"></div>
                <div class="text-overlay" data-text="Tú + yo = siempre">Tú + yo = siempre</div>
                <div class="particles"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
